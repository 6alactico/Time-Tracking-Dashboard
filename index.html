<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <script defer src="script.js"></script> 
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main id="dashboard">
    <article class="card profile">
      <header id="profile-header">
        <img src="./images/image-jeremy.png" alt="Image of Jeremy">
        <h1>Report for<span style="display: block;">Jeremy Robson</span></h1>
      </header>
      <div id="button-group" role="group">
        <button data-view="daily" type="button" class="view-button active">Daily</button>
        <button data-view="weekly" type="button" class="view-button">Weekly</button>
        <button data-view="monthly" type="button" class="view-button">Monthly</button>
      </div>
    </article>
      <!-- WORK CARD -->
      <article class="card work">
        <img class="card-icon" src="./images/icon-work.svg" alt="Briefcase" style="width: 5rem; height: 5rem;">
          <div class="card-body">
            <header class="card-title-row">
              <h2 class="card-title">Work</h2> <!-- Display card title via JS -->
              <svg class="menu-icon" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
            </header>
            <div class="card-hours">
              <p class="current-hours"></p> <!-- Display current hours via JS -->
              <p class="previous-hours"></p> <!-- Display previous hours via JS -->
            </div>
          </div>
      </article>
        <!-- PLAY CARD -->
      <article class="card play">
        <img class="card-icon" src="./images/icon-play.svg" alt="Gaming controller" style="width: 5rem; height: 5rem;">
          <div class="card-body">
            <header class="card-title-row">
              <h2 class="card-title">Play</h2>
              <svg class="menu-icon" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
            </header>
            <div class="card-hours">
              <p class="current-hours"></p>
              <p class="previous-hours"></p>
            </div>
          </div>
      </article>
      <!-- STUDY CARD -->
      <article class="card study">
        <img class="card-icon" src="./images/icon-study.svg" alt="Book" style="width: 5rem; height: 5rem;">
          <div class="card-body">
            <header class="card-title-row">
              <h2 class="card-title">Study</h2>
              <svg class="menu-icon" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
            </header>
            <div class="card-hours">
              <p class="current-hours"></p>
              <p class="previous-hours"></p>
            </div>
          </div>
      </article>
      <!-- EXERCISE CARD -->
      <article class="card exercise">
        <img class="card-icon" src="./images/icon-exercise.svg" alt="Person running" style="width: 5rem; height: 4rem;">
          <div class="card-body">
            <header class="card-title-row">
              <h2 class="card-title">Exercise</h2>
              <svg class="menu-icon" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
            </header>
            <div class="card-hours">
              <p class="current-hours"></p>
              <p class="previous-hours"></p>
            </div>
          </div>
      </article>
      <!-- SOCIAL CARD -->
      <article class="card social">
        <img class="card-icon" src="./images/icon-social.svg" alt="Text bubbles" style="width: 5rem; height: 6rem;">
          <div class="card-body">
            <header class="card-title-row">
              <h2 class="card-title">Social</h2>
              <svg class="menu-icon" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
            </header>
            <div class="card-hours">
              <p class="current-hours"></p>
              <p class="previous-hours"></p>
            </div>
          </div>
      </article>
      <!-- SELF CARD -->
      <article class="card self-care">
        <img class="card-icon" src="./images/icon-self-care.svg" alt="Heart aid" style="width: 4.5rem; height: 4.5rem;">
          <div class="card-body">
            <header class="card-title-row">
              <h2 class="card-title">Self Care</h2>
              <svg class="menu-icon" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
            </header>
            <div class="card-hours">
              <p class="current-hours"></p>
              <p class="previous-hours"></p>
            </div>
          </div>
      </article>
  </main>
</body>
</html>
