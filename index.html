<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <script defer src="script.js"></script> 
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main id="dashboard-cards">
    <article id="report-card">
      <header>
        <img id="avatar" src="/images/image-jeremy.png" alt="Image of Jeremy">
        <h1>Report for<br><span>Jeremy Robson</span></br></h1>
      </header>
      <div id="segmented-buttons">
        <button type="button" aria-selected="true" role="tab">Daily</button>
        <button type="button" aria-selected="false" role="tab">Weekly</button>
        <button type="button" aria-selected="false" role="tab">Monthly</button>
      </div>
    </article>

      <div id="time-cards">
        <!-- WORK CARD -->
        <article id="work-card">
          <img class="card-icon" src="/images/icon-work.svg" style="width: 5rem; height: 5rem;">
            <section class="card-data">
              <div class="card-header">
                <p>Work</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </div>
              <div class="card-time">
                <h2>32hrs</h2>
                <p>Last Week - 36hrs</p>
              </div>
            </section>
        </article>
        <!-- PLAY CARD -->
        <article id="play-card">
          <img class="card-icon" src="/images/icon-play.svg" style="width: 5rem; height: 5rem;">
            <section class="card-data">
              <div class="card-header">
                <p>Play</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </div>
              <div class="card-time">
                <h2>10hrs</h2>
                <p>Last Week - 8hrs</p>
              </div>
            </section>
        </article>
        <!-- STUDY CARD -->
        <article id="study-card">
          <img class="card-icon" src="/images/icon-study.svg" style="width: 5rem; height: 5rem;">
            <section class="card-data">
              <div class="card-header">
                <p>Study</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </div>
              <div class="card-time">
                <h2>4hrs</h2>
                <p>Last Week - 7hrs</p>
              </div>
            </section>
        </article>
        <!-- EXERCISE CARD -->
        <article id="exercise-card">
          <img class="card-icon" src="/images/icon-exercise.svg" style="width: 5rem; height: 4rem;">
            <section class="card-data">
              <div class="card-header">
                <p>Exercise</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </div>
              <div class="card-time">
                <h2>4hrs</h2>
                <p>Last Week - 5hrs</p>
              </div>
            </section>
        </article>
        <!-- SOCIAL CARD -->
        <article id="social-card">
          <img class="card-icon" src="/images/icon-social.svg" style="width: 4rem; height: 5rem;">
            <section class="card-data">
              <div class="card-header">
                <p>Social</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </div>
              <div class="card-time">
                <h2>5hrs</h2>
                <p>Last Week - 10hrs</p>
              </div>
            </section>
        </article>
        <!-- SELF CARD -->
        <article id="self-card">
          <img class="card-icon" src="/images/icon-self-care.svg" style="width: 5rem; height: 5rem;">
            <section class="card-data">
              <div class="card-header">
                <p>Self Care</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </div>
              <div class="card-time">
                <h2>2hrs</h2>
                <p>Last Week - 2hrs</p>
              </div>
            </section>
        </article>
      </div>
  </main>
</body>
</html>
