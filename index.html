<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <script defer src="script.js"></script> 
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main id="dashboard-cards">
    <article>
      <section>
        <img src="/images/image-jeremy.png" alt="Image of Jeremy">
        <h1> Report for <br><span>Jeremy Robson</span></br> </h1>
      </section>
      <nav>
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </nav>
    </article>

    <article>
      <img src="/images/icon-work.svg">
        <section>
          <h2>Work</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </section>
        <div class="card-data"> 
          <p>32hrs</p> 
          <p>Previous - 36hrs</p> 
        </div> 
    </article>

    <article>
      <img src="/images/icon-play.svg">
        <section>
          <h2>Play</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </section>
        <div class="card-data"> 
          <p>10hrs</p> 
          <p>Previous - 8hrs</p> 
        </div>
    </article>

    <article>
      <img src="/images/icon-study.svg">
        <section>
          <h2>Study</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </section>
        <div class="card-data"> 
          <p>4hrs</p> 
          <p>Previous - 7hrs</p> 
        </div> 
    </article>

    <article>
      <img src="/images/icon-exercise.svg">
        <section>
          <h2>Exercise</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </section>
        <div class="card-data"> 
          <p>4hrs</p> 
          <p>Previous - 5hrs</p> 
        </div>
    </article>

    <article>
      <img src="/images/icon-social.svg">
        <section>
          <h2>Social</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </section>
        <div class="card-data"> 
          <p>5hrs</p> 
          <p>Previous - 10hrs</p> 
        </div> 
    </article>

    <article>
      <img src="/images/icon-self-care.svg">
        <section>
          <h2>Self Care</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </section>
        <div class="card-data"> 
          <p>2hrs</p> 
          <p>Previous - 2hrs</p> 
        </div> 
    </article>
  </main>
</body>
</html>
